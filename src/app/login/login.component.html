<div class="container">
    <div class="row w-75 mx-auto">
        <h2>Log in</h2>
        <div *ngIf="err" class="alert-color my-2">
            {{err}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm)">
            <div>
                <label for="email">Email:</label>
                <input class="form-control" formControlName="email" type="email" name="" id="">
                <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert-color">
                    <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
                    <p>email is invalid</p>
                </div>
            </div>
            <div>
                <label for="password">Password:</label>
                <input class="form-control" formControlName="password" type="password" name="" id="">
                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert-color">
                    <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
                    <p *ngIf="loginForm.get('password')?.errors?.minlength">password is minLength 3</p>
                    <p *ngIf="loginForm.get('password')?.errors?.maxlength">password is maxLength 10</p>
                    <p *ngIf="loginForm.get('password')?.errors?.pattern">password must have @#%^</p>
                </div>
            </div>
            <button class="btn btn-info" type="submit">Log in</button>
            <p class="mt-3 f-down">Don't have an account? <a class="text-white" [routerLink]="['/register']">Register</a></p>
        </form>
    </div>
</div>
