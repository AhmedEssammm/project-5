<div class="row">
    <div class="col-md-12 mx-auto border-top border-bottom border-secondary">
        <div class="row">
            <div class="col-md-4">
                <img [src]="imgPrefix+movieDetails.poster_path" class="w-100" alt="">
            </div>
            <div class="col-md-8 d-flex align-items-center">
                <div>
                    <h2>{{movieDetails.title}} {{movieDetails.name}}</h2>
                    <h4 class="light">{{movieDetails.tagline}}</h4>
                    <div class="brdr"></div>
                    <p>Rate: {{movieDetails.vote_average}}</p>
                    <p>Rate count: {{movieDetails.vote_count}}</p>
                    <p>Popularity: {{movieDetails.popularity}}</p>
                    <p>Release date: {{movieDetails.release_date}} {{movieDetails.first_air_date}}</p>
                    <div class="brdr"></div>
                    <p class="light">{{movieDetails.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
